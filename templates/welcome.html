<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome â€“ Smart Policing India</title>
  <style>
    /* Base reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #10121b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('static/images/police2.jpg') no-repeat center/cover;
    }
    .welcome {
      background: rgba(16,18,27,0.85);
      backdrop-filter: blur(6px);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }
    .welcome h1 {
      font-size: 1.75rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .welcome p {
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-primary {
      background: #FFD700;
      color: #10121b;
      margin-right: 0.5rem;
    }
    .btn-primary:hover {
      background: #e6bf00;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
    }
    .btn-secondary:hover {
      background: #FFD700;
      color: #10121b;
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome to Smart Policing India</h1>
    <p>Please log in or register to access the dashboard and live monitoring tools.</p>
    <a href="/" class="btn btn-primary">Log In</a>
    <a href="register.html" class="btn btn-secondary">Register</a>
  </div>
</body>
</html>
