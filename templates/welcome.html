<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Smart Policing India</title>
  <style>
    /* Base reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('static/images/police3.jpg') no-repeat center/cover;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color: #fff;
    }
    .login-container {
      background: rgba(16,18,27,0.85); backdrop-filter: blur(6px);
      padding: 2.5rem 2rem; border-radius: 12px; width: 320px;
    }
    .login-container h1 {
      font-size: 1.75rem; color: #FFD700; text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-container label {
      display: block; margin-bottom: 0.5rem; color: #ccc;
    }
    .login-container input {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem;
      border: 1px solid #444; border-radius: 4px;
      background: #1a1a2e; color: #fff;
    }
    .login-container .btn {
      width: 100%; padding: 0.75rem; border: none;
      border-radius: 6px; font-weight: 600;
      background: #FFD700; color: #10121b; cursor: pointer;
      transition: background 0.3s;
    }
    .login-container .btn:hover { background: #e6bf00; }
    .login-container .error {
      color: #ff6666; margin-bottom: 1rem; text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In</h1>
    <div class="error" id="errorMsg">Invalid username or password.</div>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />

    <button class="btn" id="signinBtn">Sign In</button>
  </div>

  <script>
    // Hard‑coded credentials
    const VALID_USERNAME = 'policestation1';
    const VALID_PASSWORD = 'ps1';
  
    document.getElementById('signinBtn').addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
  
      if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
        // Redirect to the Home route
        window.location.href = '/index';
      } else {
        const err = document.getElementById('errorMsg');
        err.style.display = 'block';
      }
    });
  </script>
  
</body>
</html>
